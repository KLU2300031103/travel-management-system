---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travel-ingress
  namespace: travel-system
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: travel-frontend
                port:
                  number: 80
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: travel-backend
                port:
                  number: 8081
