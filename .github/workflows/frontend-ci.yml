name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: travel-frontend-main/travel-frontend-main
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: travel-frontend-main/travel-frontend-main/package-lock.json
      - name: Install deps
        run: npm ci || npm install
      - name: Build
        run: npm run build
