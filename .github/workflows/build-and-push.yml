name: Build and Push Docker Images

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set lowercased owner
        run: echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./travel-backend-main/travel-backend-main
          file: ./travel-backend-main/travel-backend-main/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/travel-backend:latest
            ghcr.io/${{ env.OWNER }}/travel-backend:${{ github.sha }}

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set lowercased owner
        run: echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./travel-frontend-main/travel-frontend-main
          file: ./travel-frontend-main/travel-frontend-main/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/travel-frontend:latest
            ghcr.io/${{ env.OWNER }}/travel-frontend:${{ github.sha }}
